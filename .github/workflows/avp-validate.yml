name: AVP assets validation

on:
  pull_request:
    paths:
      - 'infra/authorizer/**'
      - 'infra/authorize/**'
      - 'packages/provider/pkg/provider/**'
      - 'packages/provider/schema.json'
      - 'packages/sdk/nodejs/**'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (workspace)
        run: pnpm -r install --frozen-lockfile=false
      - name: Lint and typecheck SDK
        run: |
          pnpm -r --filter "./packages/sdk/nodejs" lint
          pnpm -r --filter "./packages/sdk/nodejs" typecheck
      - name: Validate example AVP assets (SDK CLI)
        run: npx -y avp-validate --schema infra/authorizer/schema.yaml --policyDir infra/authorizer/policies --mode error
