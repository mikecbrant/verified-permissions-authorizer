name: CI

on:
  pull_request:
    branches: [ main, "**" ]
  push:
    branches: [ "**" ]

jobs:
  build:
    name: Lint, test (Node + Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck + Lint (TS)
        run: |
          pnpm -r typecheck
          pnpm -r lint

      - name: Unit tests (Node packages)
        run: pnpm -r test

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build Lambda (to embed)
        run: pnpm --filter verified-permissions-lambda-authorizer build

      - name: Copy built lambda into shared assets
        run: |
          mkdir -p internal/common/assets/lambda
          cp packages/lambda-authorizer/dist/index.mjs internal/common/assets/lambda/index.mjs

      - name: Setup Go for Terraform provider
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go build (all packages)
        run: |
          go build ./...

      - name: Go vet (stdlib vet)
        run: go vet ./...

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m ./...

      - name: Unit tests (Go provider)
        run: go test ./... -coverprofile=coverage.out -covermode=count
