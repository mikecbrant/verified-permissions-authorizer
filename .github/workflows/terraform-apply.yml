name: Terraform Apply (Terraform Cloud)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_WORKING_DIR: providers/terraform/examples/basic

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HCP auth (OIDC)
        id: hcp-auth
        uses: hashicorp/hcp-auth-action@v0
        with:
          workload_identity_provider: ${{ vars.HCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init (remote backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply (remote run in TFC)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false
