cases:
  # Deny: non-group action name should be rejected by guardrail
  - principal: { entityType: User, entityId: user-1 }
    action: Approve
    resource: { entityType: Ticket, entityId: t-1 }
    expect: DENY

  # Deny: Global* actions when principal has tenantId (using TenantGrant principal)
  - principal: { entityType: TenantGrant, entityId: tg-1 }
    action: GlobalGet
    resource: { entityType: Ticket, entityId: t-1 }
    expect: DENY
